<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI文件上传</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

  .upload-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

  .upload-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 3px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

  .upload-button:hover {
      background-color: #0056b3;
    }

  .file-name {
      margin-top: 10px;
      text-align: center;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="upload-container">
    <h1>上传MIDI文件</h1>
    <input type="file" id="mid-file-upload" style="display: none;">
    <button class="upload-button" onclick="document.getElementById('mid-file-upload').click()">选择MIDI文件</button>
    <p class="file-name" id="file-name-display"></p>
  </div>

  <script>
    document.getElementById('mid-file-upload').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        document.getElementById('file-name-display').textContent = '已选择文件: '+ file.name;
        // 这里可以添加代码将文件发送到服务器端
        console.log('上传的文件:', file);
      }
    });
  </script>

</body>

</html>
